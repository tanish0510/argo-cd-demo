apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "demo-app-chart.fullname" . }}-redis-cluster
spec:
  replicas: {{ .Values.redis.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "demo-app-chart.name" . }}-redis
  template:
    metadata:
      labels:
        app: {{ include "demo-app-chart.name" . }}-redis
    spec:
      containers:
      - name: redis-container
        image: "{{ .Values.redis.image.repository }}:{{ .Values.redis.image.tag }}"
        ports:
        - containerPort: {{ .Values.redis.service.port }}

---

apiVersion: v1
kind: Service
metadata:
  name: {{ include "demo-app-chart.fullname" . }}-redis-cluster-service
spec:
  type: ClusterIP
  selector:
    app: {{ include "demo-app-chart.name" . }}-redis
  ports:
    - protocol: TCP
      port: {{ .Values.redis.service.port }}
      targetPort: {{ .Values.redis.service.targetPort }}